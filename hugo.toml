baseURL = 'https://geanmar.com'
theme = "risotto"
title = 'Gean'
author = "Gean Marroquin"
copyright = "Â© [Gean Marroquin](https://geanmar.com)."
paginate = 3
languageCode = 'en'
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]
noindex = false

[params.theme]
palette = "catppuccin-macchiato"

# Sidebar: about/bio
[params.about]
title = "Gean Marroquin"
description = "I'm a self-taught software engineer ðŸ’» on a mission to explore the world while crafting innovative solutions through code ðŸš€."
logo = "https://res.cloudinary.com/wochap/image/upload/c_scale,w_48/wochap/assets/yksazgnr5uyuo5txtnkg.png"

# Sidebar: social links
[[params.socialLinks]]
icon = "fa-brands fa-github"
title = "GitHub"
url = "https://github.com/wochap"

[[params.socialLinks]]
icon = "fa-brands fa-linkedin"
title = "LinkedIn"
url = "https://www.linkedin.com/in/gean-bonifacio/"

[[params.socialLinks]]
icon = "fa-solid fa-envelope"
title = "Email"
url = "mailto:gean.marroquin@gmail.com"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[markup]

  # Table of contents
  # Add toc = true to content front matter to enable
  [markup.tableOfContents]
    startLevel = 2
    endLevel   = 3
    ordered    = true

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
